<form [formGroup]="registerForm">
  <div class="row">
    <div class="row text-center">
      <div class="col-sm-12">
        <h3>
          <b>Register Form</b>
        </h3>
      </div>
    </div>
    <div class="col-sm-6 mb-3">
      <label>First Nme</label>
      <input id="firstName" type="text" placeholder="firstName" formControlName="firstName" class="form-control"
             name="firstName" required autofocus
      />
      <span *ngIf="submitted || form['firstName'].touched || form['firstName'].dirty && form['firstName'].invalid"
            class="info-msg text-danger">
          <small
            *ngIf="form['firstName'].errors && form['firstName'].errors?.['required']">This is the required field.</small>
        </span>
    </div>
    <div class="col-sm-6 mb-3">
      <label>Last Name</label>
      <input id="lastName" type="text" placeholder="Last Name" formControlName="lastName" class="form-control"
             name="lastName" required autofocus
      />
      <span *ngIf="submitted || form['lastName'].touched || form['lastName'].dirty && form['lastName'].invalid"
            class="info-msg text-danger">
          <small
            *ngIf="form['lastName'].errors && form['lastName'].errors?.['required']">This is the required field.</small>
        </span>
    </div>
    <div class="col-sm-6 mb-3">
      <label>Email</label>
      <input id="email" type="text" placeholder="Email" formControlName="email" class="form-control"
             name="email" required autofocus
      />
      <span *ngIf="submitted || form['email'].touched || form['email'].dirty && form['email'].invalid"
            class="info-msg text-danger">
          <small
            *ngIf="form['email'].errors && form['email'].errors?.['required']">This is the required field.</small>
        </span>
    </div>
    <div class="col-sm-6 mb-3">
      <label>Contact Number</label>
      <input id="contactNumber" type="text" placeholder="Contact Number" formControlName="contactNumber"
             class="form-control"
             name="contactNumber" required autofocus
      />
      <span
        *ngIf="submitted || form['contactNumber'].touched || form['contactNumber'].dirty && form['contactNumber'].invalid"
        class="info-msg text-danger">
          <small
            *ngIf="form['contactNumber'].errors && form['contactNumber'].errors?.['required']">This is the required field.</small>
        </span>
    </div>
    <div class="col-sm-6 mb-3">
      <label>User Name</label>
      <input id="userName" type="text" placeholder="User Name" formControlName="userName" class="form-control"
             name="userName" required autofocus
      />
      <span *ngIf="submitted || form['userName'].touched || form['userName'].dirty && form['userName'].invalid"
            class="info-msg text-danger">
          <small
            *ngIf="form['userName'].errors && form['userName'].errors?.['required']">This is the required field.</small>
        </span>
    </div>
    <div class="col-sm-6 mb-3">
      <label>Password</label>
      <input id="password" type="text" placeholder="password" formControlName="password" class="form-control"
             name="password" required autofocus
      />
      <span *ngIf="submitted || form['password'].touched || form['password'].dirty && form['password'].invalid"
            class="info-msg text-danger">
          <small
            *ngIf="form['password'].errors && form['password'].errors?.['required']">This is the required field.</small>
        </span>
    </div>
    <div class="col-sm-6 mb-3">
      <label>Temporary Address</label>
      <input id="temporaryAddress" type="text" placeholder="Temporary Address" formControlName="temporaryAddress"
             class="form-control"
             name="temporaryAddress" required autofocus
      />
      <span
        *ngIf="submitted || form['temporaryAddress'].touched || form['temporaryAddress'].dirty && form['temporaryAddress'].invalid"
        class="info-msg text-danger">
          <small
            *ngIf="form['temporaryAddress'].errors && form['temporaryAddress'].errors?.['required']">This is the required field.</small>
        </span>
    </div>
    <div class="col-sm-6 mb-3">
      <label>Permanent Address</label>
      <input id="permanentAddress" type="text" placeholder="Permanent Address" formControlName="permanentAddress"
             class="form-control"
             name="permanentAddress" required autofocus
      />
      <span
        *ngIf="submitted || form['permanentAddress'].touched || form['permanentAddress'].dirty && form['permanentAddress'].invalid"
        class="info-msg text-danger">
          <small
            *ngIf="form['permanentAddress'].errors && form['permanentAddress'].errors?.['required']">This is the required field.</small>
        </span>
    </div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-secondary"
              (click)="onRegisterUser()"  >
        Click to Register

      </button>
    </div>
  </div>
</form>
