<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-center mt-5">
            <img src="assets/images/logo3.jpg" alt="Example Image" style="height: 60px;width: 60px;">
          </div>
          <div class="d-flex justify-content-around ">
            <h6><b>Sign in to RRIS </b></h6>

          </div>
          <form [formGroup]="loginForm" class="form-horizontal">
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" type="text" placeholder="username" formControlName="username" class="form-control"
                     name="username" required autofocus/>
              <span *ngIf="submitted || form['username'].touched || form['username'].dirty && form['username'].invalid"
                    class="info-msg text-danger">
          <small
            *ngIf="form['username'].errors && form['username'].errors?.['required']">User  name is the required.</small>
          <small *ngIf="form['username'].errors && form['username'].errors?.['minlength']">User name should have at least 4 characters.</small>
        </span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" autocomplete="new-password" formControlName="password"
                     class="form-control"
                     name="password" required
                     placeholder="Password" formControlName="password"
              />
              <span *ngIf="submitted || form['password'].touched || form['password'].dirty && form['password'].invalid"
                    class="info-msg text-danger">
          <small
            *ngIf="form['password'].errors && form['password'].errors?.['required']">Password is the required field.</small>
          <small
            *ngIf="form['password'].errors && form['password'].errors?.['minlength']">Password should  have at least 5
            characters.</small>
        </span>
            </div>

            <div class="row form-group">

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" (click)="onUserLogin()">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
