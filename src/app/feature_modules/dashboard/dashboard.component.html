<div class="content-header">

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-lg-3 col-6">
        <!-- small box -->
        <div class="small-box bg-info">
          <div class="inner">
            <h3>150</h3>

      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-6">
        <!-- small box -->
        <div class="small-box bg-success">
          <div class="inner">
            <h3>53<sup style="font-size: 20px">%</sup></h3>

            <p>Total Sales</p>
          </div>
          <div class="icon">
            <i class="ion ion-stats-bars"></i>
          </div>
          <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-6">
        <!-- small box -->
        <div class="small-box bg-warning">
          <div class="inner">
            <h3>44</h3>

            <p>Total Menus</p>
          </div>
          <div class="icon">
            <i class="ion ion-person-add"></i>
          </div>
          <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-6">
        <!-- small box -->
        <div class="small-box bg-danger">
          <div class="inner">
            <h3>65</h3>

            <p>View Orders</p>
          </div>
          <div class="icon">
            <i class="ion ion-pie-graph"></i>
          </div>
          <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>

      <!-- ./col -->
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-3 col-6 mt-5">
        <!-- small box -->
        <div class="small-box alert-secondary">
          <div class="inner">
            <h3>150</h3>

            <p>New Orders</p>
          </div>
          <div class="icon">
            <i class="ion ion-bag"></i>
          </div>
          <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
    </div>
  </div>
  <!-- Main row -->
</section>
<!-- /.content -->


<!-- recent table -->
<section class="container mt-4 d-flex justify-content-center">
  <div class="w-100 rounded" style="border: 4px solid #6E3098; height: 300px;">
    <div>
      <h4 class="mt-3 mx-4 w-50 d-inline-block">Recent orders</h4>
      <button class="rounded mt-3 mx-4 w-20 text-white float-right border-0" style="background: #F8CC2F;">View all</button>
    </div>
    <table class="table mt-2 text-center">
      <tr class="text-white" style="background:#F8CC2F">
        <th>S.N</th>
        <th>Items</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
      <tr *ngFor="let items of tabledata; let i = index">
        <td>{{i+1}}</td>
        <td>{{items.item}}</td>
        <td>Rs. <span>{{items.price}}</span></td>
        <td>{{items.quantity}}</td>
      </tr>
    </table>
  </div>
</section>
