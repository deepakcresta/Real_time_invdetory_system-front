<div class="row">
  <div class="row">
    <i class="fa fa-times text-right" aria-hidden="true" (click)="onNavigateBack()"></i>
  </div>
  <div class="col-sm-12 d-flex ">

    <h5><strong> Add Menu Credential Form</strong></h5>
  </div>
  <!--  <hr class="my-2"/>-->
</div>

<form [formGroup]="menuForm" class=" mt-4 users_fields">
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label>Menu Name</label>
        <input type="text" formControlName="menuName" name="menuName" id="menuName"
               class="form-control no-border-input" placeholder="Enter Stock Name"/>
        <span
          *ngIf="submitted || form['menuName'].touched || form['menuName'].dirty && form['menuName'].invalid"
          class="info-msg text-danger">
                      <small
                        *ngIf="form['menuName'].errors && form['menuName'].errors?.['required']">This is the required field.</small>
                    </span>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label>Menu Type</label>
        <input type="text" formControlName="menuType" name="menuType" id="menuType"
               class="form-control no-border-input" placeholder="Type of Menu"/>
        <span
          *ngIf="submitted || form['menuType'].touched || form['menuType'].dirty && form['menuType'].invalid"
          class="info-msg text-danger">
                      <small
                        *ngIf="form['menuType'].errors && form['menuType'].errors?.['required']">This is the required field.</small>
                    </span>
      </div>
    </div>
  </div>
</form>

<div class="row">
<div class="row mb-3">
  <div class="col-sm-12">
    <div class=" d-flex   mt-4">
      <button (click)="onSaveMenu()" class="btn btn-submit">Submit</button>
      <button type="submit" class="btn btn-cancel ms-3" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>

</div>
