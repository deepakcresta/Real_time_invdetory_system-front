<div class="row shadow">
<div class="row">
  <i class="fa fa-times text-right" aria-hidden="true" (click)="onNavigateBack()"></i>
</div>
<div class="row">
  <div class="col-sm-12 d-flex ">

    <h3><strong> Menu Form</strong></h3>
  </div>
  <!--  <hr class="my-2"/>-->
</div>
<form [formGroup]="menuForm" class="  users_fields">

  <div class="row">
    <div class="col-sm-12">
      <h5> Add Menu Credentials</h5>
      <hr>
    </div>
  </div>


  <ng-container formArrayName="menusCredentials"  *ngFor="let data of getContactForm?.controls; let i = index">
    <div class="row mb-3" [formGroupName]="i">
      <div class="col-sm-12">
        {{i++1}}.Credentials.
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label>credentials Name: </label>
          <input type="text" name="credentialName" id="credentialName" formControlName="credentialName" placeholder="Credentials Name" class="no-border-input form-control" />
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label>Quantity: </label>
          <input type="text" name="quantity" id="quantity" formControlName="quantity" placeholder="Quantity" class="no-border-input form-control" />
        </div>
      </div>

      <div class="col-sm-4">
          <div class="form-group">
            <label> Unit</label>
            <br>
            <select formControlName="unit" class="form-control no-border-input" placeholde="Unit">
              <option value="KG">KG</option>
              <option value="Gram"> Gram</option>
              <option value="Liter">Liter</option>
              <option value="Milligram">Milligram</option>
            </select>

          </div>
        </div>
    </div>
    <span class="badge bg-danger float-end" *ngIf="getContactForm.length > 1" (click)="deleteContactForm(i)">Delete</span>
  </ng-container>
  <div class="row mb-3">
    <div class="col-sm-12">
      <span class="badge bg-secondary" (click)="addMore()">Add More</span>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <button (click)="onSaveMenu()" class="btn btn-dark">Save</button>
    </div>
  </div>

</form>

</div>
