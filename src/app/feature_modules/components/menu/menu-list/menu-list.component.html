<div class="row">
  <div class="col-sm-6">
    <h5>Our Available Menu</h5>
  </div>
  <div class="col-sm-6">
    <button (click)="onNewAdd()" class="btn btn-sm btn-dark float-end">New Menu</button>
  </div>
  <hr class="my-2"/>
</div>

<div class="row">
  <div class="col-sm-12">
    <table class="table table-centered table-striped table-hover table-bordered table-nowrap mb-0 mt-3"
           style="border-collapse: collapse; border-spacing: 0; width: 100%;">
      <thead class="bg-light">
      <tr>
        <th>
          <label class="sb_label">SN.No</label>
        </th>
        <th>
          <label class="sb_label">Menu Name</label>
        </th>
        <th>
          <label class="sb_label">Menu Type</label>
        </th>
        <th>
          <label class="sb_label">Created Date</label>
        </th>
        <th>
          <label class="sb_label">Modified Date</label>
        </th>
        <th>
          <label class="sb_label"> Action</label>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let menu of menuList; let i = index">
        <td>{{i + 1}}</td>
        <td>{{menu.menuName}}</td>
        <td>{{menu?.menuType}}</td>
        <td>{{menu?.createdDate |date}}</td>
        <td>{{menu?.modifiedDate |date}}</td>
        <td class="d-flex justify-content-center">
          <button class="ms-3 btn btn-sm btn-secondary" (click)="onAddMenuCredentials()">Add Credentials</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
