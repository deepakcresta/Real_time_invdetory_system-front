<div class="row">
  <form class="form-fields-group" [formGroup]="stockEntryForm">
    <ng-container formArrayName="stockEntryDetails"
                  *ngFor="let data of stockEntryDetails.controls; let i = index">
      <div [formGroupName]="i">
        <table class="table table-centered table-striped table-hover table-bordered table-nowrap mb-0 mt-3"
               style="border-collapse: collapse; border-spacing: 0; width: 100%;">
          <thead class="bg-light">
          <tr>
            <th>
              <label class="sb_label">SN. No</label>
            </th>
            <th>
              <label class="sb_label">Stock Name</label>
            </th>
            <th>
              <label class="sb_label">Quantity</label>
            </th>
            <th>
              <label class="sb_label">Category</label>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td class="sb_sm_col">
              <input
                type="text"
                autocomplete="off"
                id="snNo"
                name="snNo"
                class="form-control form-control-sm sb_input"
                formControlName="snNo"
                placeholder="SN. No."
              />
              <span
                *ngIf="submitted || stockEntryForm.get(['steelSecurityDetails',i, 'snNo'])?.touched || stockEntryForm.get(['steelSecurityDetails',i, 'snNo'])?.dirty && stockEntryForm.get(['steelSecurityDetails',i, 'snNo'])?.invalid"
                class="info-msg text-danger">
                    <small
                      *ngIf="stockEntryForm.get(['steelSecurityDetails',i, 'snNo'])?.errors && stockEntryForm.get(['steelSecurityDetails',i, 'snNo'])?.errors?.['required']">
                      SN. No
                    </small>
                  </span>
            </td>
            <td class="sb_sm_col">
              <input
                type="text"
                autocomplete="off"
                id="stockName"
                name="stockName"
                class="form-control form-control-sm sb_input"
                formControlName="stockName"
                placeholder="Stock Name"
              />
              <span
                *ngIf="submitted || stockEntryForm.get(['steelSecurityDetails',i, 'stockName'])?.touched || stockEntryForm.get(['steelSecurityDetails',i, 'stockName'])?.dirty && stockEntryForm.get(['steelSecurityDetails',i, 'stockName'])?.invalid"
                class="info-msg text-danger">
                    <small
                      *ngIf="stockEntryForm.get(['steelSecurityDetails',i, 'stockName'])?.errors && stockEntryForm.get(['steelSecurityDetails',i, 'stockName'])?.errors?.['required']">
                      Stock Name
                    </small>
                  </span>
            </td>
            <td class="sb_sm_col">
              <input
                type="text"
                autocomplete="off"
                id="quantity"
                name="quantity"
                class="form-control form-control-sm sb_input"
                formControlName="quantity"
                placeholder="Quantity"
              />
              <span
                *ngIf="submitted || stockEntryForm.get(['steelSecurityDetails',i, 'quantity'])?.touched || stockEntryForm.get(['steelSecurityDetails',i, 'quantity'])?.dirty && stockEntryForm.get(['steelSecurityDetails',i, 'quantity'])?.invalid"
                class="info-msg text-danger">
                    <small
                      *ngIf="stockEntryForm.get(['steelSecurityDetails',i, 'quantity'])?.errors && stockEntryForm.get(['steelSecurityDetails',i, 'quantity'])?.errors?.['required']">
                      Quantity
                    </small>
                  </span>
            </td>
            <td class="sb_sm_col">
<!--              <input-->
<!--                type="text"-->
<!--                autocomplete="off"-->
<!--                id="category"-->
<!--                name="category"-->
<!--                class="form-control form-control-sm sb_input"-->
<!--                formControlName="category"-->
<!--                placeholder="Category"-->
<!--              />-->
              <select>
                <option value="">  </option>
                <option value="">Liquid</option>
              </select>
              <span
                *ngIf="submitted || stockEntryForm.get(['steelSecurityDetails',i, 'category'])?.touched || stockEntryForm.get(['steelSecurityDetails',i, 'category'])?.dirty && stockEntryForm.get(['steelSecurityDetails',i, 'category'])?.invalid"
                class="info-msg text-danger">
                    <small
                      *ngIf="stockEntryForm.get(['steelSecurityDetails',i, 'category'])?.errors && stockEntryForm.get(['steelSecurityDetails',i, 'category'])?.errors?.['required']">
                      Category is required.
                    </small>
                  </span>
            </td>

          </tr>
          </tbody>
        </table>
      </div>
<!--      <div class="col-sm-12">-->
<!--        <button-->
<!--          ngbTooltip="Add More Stock"-->
<!--          data-bs-toggle="tooltip"-->
<!--          class="btn sb_btn other_btn sb-add-more-vertical-padding float-end ms-3"-->
<!--          + Add More Stock>-->
<!--        </button>-->
<!--      </div>-->
    </ng-container>
    <div class="row">
      <div class="col-sm-3 justify-content-end">
        <div class="form-group">
          <button (click)="onSaveStockLevel(stockEntryForm.value)" class="btn btn-dark">Next</button>
        </div>
      </div>
    </div>
  </form>
</div>
