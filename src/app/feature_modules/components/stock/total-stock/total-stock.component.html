<div class="row">
  <div class="col-sm-6  text-bg-success">
    <h5>All Inventory Stock List</h5>
  </div>
  <div class="col-sm-6">
    <button (click)="onNewAdd()" class="btn btn-sm btn-outline-primary float-end"><i class="fal fa-plus"></i> Add New
    </button>
  </div>
  <hr class="my-2"/>
</div>

<div class="row">
  <div class="col-sm-12">
    <table class="table table-centered table-striped table-hover table-bordered table-nowrap mb-0 mt-3"
           style="border-collapse: collapse; border-spacing: 0; width: 100%;">
      <thead class="bg-light">
      <tr>
        <th>
          <label class="sb_label">SN. No</label>
        </th>
        <th>
          <label class="sb_label">Stock Name</label>
        </th>
        <th>
          <label class="sb_label">Quantity</label>
        </th>
        <th>
          <label class="sb_label">Category</label>
        </th>
        <th>
          <label class="sb_label">Brand Name</label>
        </th>
        <th>
          <label class="sb_label">Created At</label>
        </th>
        <th>
          <label class="sb_label">Modified At</label>
        </th>
        <th>
          <label class="sb_label">Actions</label>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let stock of allStockList; let i = index">
        <td>{{i + 1}}</td>
        <td>{{stock.stockName}}</td>
        <td>{{stock?.category}}</td>
        <td>{{stock.quantity}}</td>
        <td>{{stock.category}}</td>
        <td>{{stock?.createdA}}</td>
        <td>{{stock?.createAt}}</td>
        <td class="d-flex justify-content-center">
          <button class=" btn btn-sm btn-primary">View</button>
          <button class="ms-3 btn btn-sm btn-info">Edit</button>
          <button class="ms-3 btn btn-sm btn-danger" (click)="onDeleteClick()">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
