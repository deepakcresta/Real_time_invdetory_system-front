<div class="row">
  <i class="fa fa-times text-right" aria-hidden="true" (click)="onNavigateBack()"></i>
</div>
<div class="p-3 mb-2  ">
  <div class="col-sm-6 ">
    <h5>Today Sale List</h5>
  </div>
  <!--  <div class="col-sm-6">-->
  <!--    <button (click)="onNewAdd()" class="btn btn-sm btn-outline-primary float-end"><i class="fal fa-plus"></i> Add New-->
  <!--    </button>-->
  <!--  </div>-->
  <!--  <hr class="my-2"/>-->

  <div class="row">
    <div class="col-sm-12">
      <table class="table table-centered table-striped table-hover table-bordered table-nowrap mb-0 mt-3"
             style="border-collapse: collapse; border-spacing: 0; width: 100%;">
        <thead class="bg-light">
        <tr>
          <th>
            <label class="sb_label">SN. No.</label>
          </th>
          <th>
            <label class="sb_label">Table No.</label>
          </th>
          <th>
            <label class="sb_label">Order Items</label>
          </th>
          <th>
            <label class="sb_label">Category</label>
          </th>
          <th>
            <label class="sb_label">Quantity</label>
          </th>
          <th>
            <label class="sb_label">Order At</label>
          </th>

          <th>
            <label class="sb_label">Actions</label>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let stock of orderList; let i = index">
          <td>{{i + 1}}</td>
          <td>{{stock.tableNumber}}</td>
          <td>{{stock?.orderName}}</td>
          <td>{{stock.orderType}}</td>
          <td>{{stock.quantity}}</td>
          <td>{{stock?.orderTime | date}}</td>
          <td>
            <i class="fa fa-eye ms-3" aria-hidden="true"></i>
            <i style="padding-left:25px;" class="fa fa-pencil" aria-hidden="true"></i>
            <i style="padding-left:25px;" class="fa fa-trash" aria-hidden="true"></i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-3 justify-content-end">
    <div class="form-group">
      <button [routerLink]="'/feature-modules/order-list'" class="btn btn-success">Go To Order</button>
    </div>
  </div>
</div>
