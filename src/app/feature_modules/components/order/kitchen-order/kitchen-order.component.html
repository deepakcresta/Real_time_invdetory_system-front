<div class="row">

<form [formGroup]="foodOrderForm">
<table class="table table-centered table-striped table-hover table-bordered table-nowrap mb-0 mt-3"
       style="border-collapse: collapse; border-spacing: 0; width: 100%;">
  <thead class="bg-light">
  <tr>
    <th>
      <label class="sb_label">SN. No</label>
    </th>
    <th>
      <label class="sb_label">Table No</label>

        name="snNo"
        class="form-control form-control-sm sb_input"
        placeholder="SN. No."
      />

    </td>
    <td class="sb_sm_col">
      <input
        type="text"
        autocomplete="off"

        name="tableNumber"

        placeholder="Table Number"
      />
    </td>
    <td class="sb_sm_col">
      <input
        type="text"
        autocomplete="off"
        id="orderName"

        class="form-control form-control-sm sb_input"
        formControlName="orderName"
        placeholder="Order Name"
      />
    </td>
    <td class="sb_sm_col">
      <input
        type="text"
        autocomplete="off"
        id="quantity"
        name="quantity"
        class="form-control form-control-sm sb_input"

        placeholder="Quantity"
      />

      <select formControlName="orderType">
        <option value="snacks">Snacks</option>
        <option value="dinner"> Dinner</option>
        <option value="launch">Launch</option>
      </select>
    </td>
    <td class="d-flex justify-content-center">
      <button class="ms-3 btn btn-sm btn-info">Edit</button>

  </tr>
  <div class="row">
    <div class="col-sm-3 justify-content-end">
      <div class="form-group">
        <button (click)="orderYourFood()" class="btn btn-success">Order</button>
      </div>
    </div>
  </div>

</table>
