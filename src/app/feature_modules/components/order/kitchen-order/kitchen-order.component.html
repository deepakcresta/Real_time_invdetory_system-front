<div class="row">
  <i class="fa fa-times text-right" aria-hidden="true" (click)="onNavigateBack()"></i>
</div>
<div class="row ">
  <div class="col-sm-12 d-flex  ">
    <h4><strong> Order Your Food </strong></h4>
  </div>
  <!--  <hr class="my-2"/>-->
</div>

<form [formGroup]="foodOrderForm">
  <div class="row mt-2">
    <div class="col-sm-6">
      <div class="form-group">
        <label>Order Name</label>
        <input id="stockName" type="text" placeholder="Your Order" formControlName="orderName"
               class="form-control no-border-input"
               name="orderName"/>
        <span
          *ngIf="submitted || form['orderName'].touched || form['orderName'].dirty && form['orderName'].invalid"
          class="info-msg text-danger">
                      <small
                        *ngIf="form['orderName'].errors && form['orderName'].errors?.['required']">This is the required field.</small>
                      <small *ngIf="form['orderName'].errors && form['orderName'].errors?.['minlength']">Should have at least 4 characters.</small>
                    </span>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Quantity</label>
        <input name="quantity" formControlName="quantity" id="quantity" class="form-control no-border-input"
               placeholder=" Quantity"/>
        <span
          *ngIf="submitted || form['quantity'].touched || form['quantity'].dirty && form['quantity'].invalid"
          class="info-msg text-danger">
                      <small
                        *ngIf="form['quantity'].errors && form['quantity'].errors?.['required']">This is the required field.</small>
                      <small *ngIf="form['quantity'].errors && form['quantity'].errors?.['minlength']">Should have at least 4 characters.</small>
                    </span>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Table Number</label>
        <input name="tableNumber" formControlName="tableNumber" id="tableNumber" class="form-control no-border-input"
               placeholder="Table Number"/>
        <span
          *ngIf="submitted || form['tableNumber'].touched || form['tableNumber'].dirty && form['tableNumber'].invalid"
          class="info-msg text-danger">
                      <small
                        *ngIf="form['tableNumber'].errors && form['tableNumber'].errors?.['required']">This is the required field.</small>
                      <small *ngIf="form['tableNumber'].errors && form['tableNumber'].errors?.['minlength']">Should have at least 4 characters.</small>
                    </span>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label> Order Type</label>
        <br>
        <select formControlName="orderType" class="form-control no-border-input" placeholde="Order Type">
          <option value="Snacks">Snacks</option>
          <option value="Dinner"> Dinner</option>
          <option value="Launch">Launch</option>
        </select>
        <span
          *ngIf="submitted || form['orderType'].touched || form['orderType'].dirty && form['orderType'].invalid"
          class="info-msg text-danger">
                      <small
                        *ngIf="form['orderType'].errors && form['orderType'].errors?.['required']">This is the required field.</small>
          </span>
      </div>
    </div>


    <div class="row mb-3">
      <div class="col-sm-12">
        <div class=" d-flex  float-end mt-4">
          <button (click)="orderYourFood()" class="btn btn-submit">Order</button>
          <button type="submit" class="btn btn-cancel ms-3" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</form>
